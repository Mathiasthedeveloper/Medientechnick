<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internes Stylesheet</title>
        <meta name="description" content="Webseite mit internem Stylesheet">
		<style>
			/* Internes Stylesheet */
			h1 {
				color: #FFF; /*white*/
				background-color: #000; /*black*/
				font-size: 30px;
				text-align: center;
			}
			h2 {
				color: #0000ff; /*blue*/	
			}
			p {
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<h1>CSS in HTML einbinden</h1>
		
		<h2>Variante 1: Inline Attribut</h2>
		<p style="color: #ff0000;">Man verändert die Gestaltung mit dem style-Attribut.<p>
		<br><br>
		
		<h2>Variante 2: Internes Stylesheet</h2>
		<p>Man verändert die Gestaltung durch CSS-Code innerhalb des style-Tags im Kopfbereich der HTML-Datei.</p>
		<br><br>
		
	</body>
</html>
